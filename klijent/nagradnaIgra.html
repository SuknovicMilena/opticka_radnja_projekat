<head>

  <title>Nagradna igra</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <style>
    .toggler { width: 500px; height: 200px; position: relative; }
    #button { padding: .5em 1em; text-decoration: none; }
    #effect { width: 240px; height: 170px; padding: 0.4em; position: relative; background: #fff; }
    #effect h3 { margin: 0; padding: 0.4em; text-align: center; }
  </style>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function () {
      var state = true;
      $("#button").on("click", function () {
        if (state) {
          $("#effect").animate({
            backgroundColor: "#aa0000",
            color: "#fff",
            width: 500
          }, 1000);
        } else {
          $("#effect").animate({
            backgroundColor: "#fff",
            color: "#000",
            width: 240
          }, 1000);
        }
        state = !state;
      });
    });




    
  </script>
</head>

<body>
<a href="index.html">Poƒçetna strana</a>
  <div class="toggler">
    <div id="effect" class="ui-widget-content ui-corner-all">
      <h3 class="ui-widget-header ui-corner-all">Animate</h3>
      <p>
        <button onclick="myFunction()">Vase ime:</button>

<p id="demo"></p>

<script>
                     function myFunction() {
                       var person = prompt("Please enter your name", "");

                       if (person != null) {
                         document.getElementById("demo").innerHTML =
                           "Hello " + person + "Cestitamo!";
                       }
                     }
</script>
</p>
</div>
</div>

<button id="button" class="ui-state-default ui-corner-all">Osvojite vredne nagrade svakog dana!</button>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
      $("#btnPrint").live("click", function () {
        var divContents = $("#dvContainer").html();
        var printWindow = window.open('', '', 'height=400,width=800');
        printWindow.document.write('<html><head><title>DIV Contents</title>');
        printWindow.document.write('</head><body >');
        printWindow.document.write(divContents);
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
      });
    </script>


<form id="form1">
  <div id="dvContainer">
    Sledeci dokument je potrebno odstampati:



  </div>
  <input type="button" value="Print Div Contents" id="btnPrint" />
</form>
</body>
